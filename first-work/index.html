<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--优先使用IE最新版本和Chrome-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--禁止浏览器自动的识别-电话号码-email--->
		<meta name="format-detection" content="telephone=no,email=no" />
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-capable" content='yes' />
		<meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
		<!--设置苹果工具栏颜色-->
		<meta name="apple-mobile-web-app-status-bar-style" content='black' />

		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		
		body,html{
			width: 100%;
			height: 100%;
		}
		
		ul {
			margin: 2rem auto;
			width: 75%;
		}
		
		ul li {
			width: 50%;
			font-size: 1.75rem;
			line-height: 1.75rem;
			margin-left: 1rem;
			padding: 0.5rem 0;
			letter-spacing: 0.05rem;
			text-transform: capitalize;
			border-bottom: 0.15rem solid #eaeaea;
		}
		ul li a{
			color: #333;
		}
	</style>

	<script type="text/javascript">
		document.documentElement.style.fontSize = innerWidth / 46.875 + "px"
		onresize = function() {
			document.documentElement.style.fontSize = innerWidth / 46.875 + "px"
		}
	</script>
